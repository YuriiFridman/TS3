<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS3 Voice Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login/Register Screen -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <h1>TS3 Voice Chat</h1>
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>
      
      <div id="login-form" class="auth-form active">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <div id="login-error" class="error"></div>
      </div>

      <div id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button id="register-btn">Register</button>
        <div id="register-error" class="error"></div>
      </div>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="screen hidden">
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Rooms</h2>
          <button id="create-room-btn" title="Create Room">+</button>
        </div>
        <div id="rooms-list" class="rooms-list"></div>
        
        <div class="user-info">
          <span id="current-username"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Voice Chat Section -->
        <div class="voice-section">
          <div class="voice-header">
            <h3 id="current-room-name">General</h3>
            <div class="voice-controls">
              <button id="toggle-mic-btn" class="control-btn mic-on" title="Toggle Microphone">
                <span class="mic-icon">ðŸŽ¤</span>
              </button>
              <button id="toggle-audio-btn" class="control-btn audio-on" title="Toggle Audio">
                <span class="audio-icon">ðŸ”Š</span>
              </button>
            </div>
          </div>
          <div id="users-list" class="users-list"></div>
        </div>

        <!-- Text Chat Section -->
        <div class="chat-section">
          <div class="chat-header">
            <h3>Text Chat</h3>
          </div>
          <div id="chat-messages" class="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-message-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div id="create-room-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Create New Room</h3>
      <input type="text" id="new-room-name" placeholder="Room name" required>
      <div class="modal-buttons">
        <button id="create-room-confirm-btn">Create</button>
        <button id="create-room-cancel-btn">Cancel</button>
      </div>
      <div id="create-room-error" class="error"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
